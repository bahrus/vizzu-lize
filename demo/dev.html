<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <vizzu-lize id='vl' style="width:800px; height:480px;"></vizzu-lize>
    <script type='importmap'>
    {
        "imports":{
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/",
            "vizzu/": "../node_modules/vizzu/"
        }
    }
    </script>
    <script type=module>
        import '../vizzu-lize.js'
    </script>
    <script type='module'>
        import { data } from 'https://lib.vizzuhq.com/test/integration/test_data/chart_types_eu.js';
        const test = {
data,
config: {
  channels: {
    x: { set: ['Year'] },
    y: { set: ['Value 5 (+/-)'] },
    label: { set: ['Value 5 (+/-)'] }
  },
  title: 'Histogram',
  align: 'none'
},
/* Spaces between markers should be
eliminated on this chart. */
style: { 
  'plot.marker.rectangleSpacing': 0.07
}
  }
    vl.data = test;
    </script>
</body>
